

<ion-content scrollbar-y-auto class="page">
  <h1>Leaving Area</h1>
    <div class="loader"></div>

    <div class="bottom-container">
      <ion-item>
        <ion-range [(ngModel)]="radius" #radiusVal min="0" max="20" color="primary" pin="true" snaps="true" step="5">
        </ion-range>
      </ion-item>
      <ion-label color="secondary" id="lbl">Fence Parameter (Meters)</ion-label>
      <button  ion-button large outline block (click)="setGeofence(radiusVal.value)" id="cta" color="dark">Set Geofence</button>

      <p *ngIf="error">{{ error }}</p>

    </div>
  </ion-content>
